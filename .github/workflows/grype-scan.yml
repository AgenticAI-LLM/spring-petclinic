name: Grype CVE Scan with SBOM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  grype-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: ./mvnw package -DskipTests

      - name: Build Docker image
        run: docker build -t petclinic-fat .

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate CVE Report (table)
        run: grype petclinic-fat -o table > grype-report.txt

      - name: Generate SBOM (CycloneDX)
        run: grype petclinic-fat -o cyclonedx > grype-sbom.json

      - name: Upload CVE Report
        uses: actions/upload-artifact@v4
        with:
          name: grype-cve-report
          path: grype-report.txt

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: grype-sbom
          path: grype-sbom.json
